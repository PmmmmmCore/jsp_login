<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nVIDIA Registration Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
	<div class="login-clean">
	<form action="post">
		<div class="illustration"><img src="nvidia_logo.png" width="70%" height="70%"></div>
			<h2 style="text-align: center; margin-bottom: 30px">Create Your NVIDIA ID</h2>
            <div class="form-group" >
                <input style="width: 150px" class="form-control" type="Name" name="First Name" placeholder="First Name">
                <input style="width: 150px" class="form-control" type="Name" name="Last Name" placeholder="Last Name">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <input class="form-control" type="Email" name="Email" placeholder="Email">
            </div>
            <div class="form-group">
            	<input class="form-control" type="Password" name="Password" placeholder="Password">
            </div>
            <div class="form-group">
            	<input class="form-control" type="Password" name="Password2" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </form>
	</div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
